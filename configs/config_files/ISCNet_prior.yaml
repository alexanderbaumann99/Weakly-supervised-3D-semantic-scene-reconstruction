method: ISCNet
weight_prior: 'out/prior/2022-07-06T18:40:00.208561/weights_epoch_170'
seed: 10
device:
  use_gpu: True
  gpu_ids: '0,1'
  num_workers: 8
data:
  dataset: shapenet
  split: datasets/splits/fullscan
  num_box_points: 2048
  num_query_points: 2048
  shapenet_path: datasets/ShapeNetv2_data_fps2
