  use_cls_for_completion: False
  retrieval: True
  skip_propagate: True
  embedding_path: out/prior/prior_fps_new/shape_embeddings.pt
model:
  backbone:
    method: Pointnet2Backbone
    loss: Null
  voting:
    method: VotingModule
    loss: Null
  detection:
    method: ProposalModule
    loss: DetectionLoss
  skip_propagation:
    method: SkipPropagation
    loss: Null
  group_and_align:
    method: GroupAndAlign
    loss: Null
  shape_prior:
    method: ShapePrior
    loss: Null
test:
  phase: 'completion'
  batch_size: 1
  use_cls_nms: True
  use_3d_nms: True
