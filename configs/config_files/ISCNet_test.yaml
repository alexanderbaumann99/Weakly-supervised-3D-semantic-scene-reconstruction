  nms_iou: 0.25
  use_old_type_nms: False
  per_class_proposal: True
  conf_thresh: 0.05
  evaluate_mesh_mAP: False
generation:
  generate_mesh: True
  resolution_0: 32
  upsampling_steps: 0
  use_sampling: False
  refinement_step: 0
  simplify_nfaces: Null
  dump_threshold: 0.5
  dump_results: True
demo:
  phase: 'completion'
log:
  vis_path: visualization
  save_results: True
  vis_step: 100
  print_step: 10
  path: out/iscnet_test